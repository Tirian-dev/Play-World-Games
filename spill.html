<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med sm친 power-ups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    button {
      font-size: 22px;
      padding: 15px 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>游꿡 Klikk-spill med sm친 power-ups</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Poeng per klikk: <span id="multiplier">1</span></p>

  <button id="btn">Klikk meg!</button>

  <script>
    let score = 0;
    let multiplier = 1; // starter med 1 poeng per klikk

    const scoreEl = document.getElementById("score");
    const multiplierEl = document.getElementById("multiplier");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", function() {
      score += multiplier; // legg til poeng
      scoreEl.textContent = score;

      // hver 100 poeng legger vi til 1 ekstra poeng per klikk
      if (score >= multiplier * 100) {
        multiplier += 1; 
        multiplierEl.textContent = multiplier;
        alert("游꿀 Power-up! N친 f친r du " + multiplier + " poeng per klikk!");
      }
    });
  </script>

</body>
</html>
