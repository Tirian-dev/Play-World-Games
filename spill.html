<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med blink-power-up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      transition: background-color 0.3s;
    }
    button {
      font-size: 22px;
      padding: 15px 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Klikk-spill med blink-power-up</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Poeng per klikk: <span id="multiplier">1</span></p>
  <p>Neste power-up ved: <span id="nextGoal">100</span> poeng</p>

  <button id="btn">Klikk meg!</button>

  <script>
    let score = 0;
    let multiplier = 1;
    let nextGoal = 100;

    const scoreEl = document.getElementById("score");
    const multiplierEl = document.getElementById("multiplier");
    const nextGoalEl = document.getElementById("nextGoal");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", function() {
      score += multiplier;
      scoreEl.textContent = score;

      if (score >= nextGoal) {
        multiplier += 1;
        nextGoal += 100;

        multiplierEl.textContent = multiplier;
        nextGoalEl.textContent = nextGoal;

        // Blink-effekt
        document.body.style.backgroundColor = "yellow";
        setTimeout(() => {
          document.body.style.backgroundColor = ""; // tilbake til standard
        }, 300); // 0.3 sekund blink
      }
    });
  </script>

</body>
</html>
