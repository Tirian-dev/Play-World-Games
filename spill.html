<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med shop og kul bakgrunn</title>
  <style>
    /* Generell stil */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Knappstil */
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #shop {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.5);
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Klikk-spill med shop</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Penger: <span id="money">0</span> kr</p>
  <p>Poeng per klikk: <span id="clickValue">1</span></p>
  <p>Neste belÃ¸nning ved: <span id="nextGoal">100</span> poeng</p>

  <button id="clickBtn">Klikk meg!</button>

  <div id="shop">
    <h2>ðŸ›’ Shop</h2>
    <p>KjÃ¸p +1 poeng per klikk for 5 kr</p>
    <button id="buyClick">KjÃ¸p +1 poeng/klikk</button>
  </div>

  <script>
    let score = 0;
    let money = 0;
    let clickValue = 1;
    let nextGoal = 100;

    const scoreEl = document.getElementById("score");
    const moneyEl = document.getElementById("money");
    const clickValueEl = document.getElementById("clickValue");
    const nextGoalEl = document.getElementById("nextGoal");
    const clickBtn = document.getElementById("clickBtn");
    const buyClick = document.getElementById("buyClick");

    // Klikk-knapp
    clickBtn.addEventListener("click", function() {
      score += clickValue;
      scoreEl.textContent = score;

      if (score >= nextGoal) {
        money += 1;
        nextGoal += 100;

        moneyEl.textContent = money;
        nextGoalEl.textContent = nextGoal;

        // blink-effekt ved belÃ¸nning
        document.body.style.backgroundColor = "gold";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 300);
      }
    });

    // Shop-knapp
    buyClick.addEventListener("click", function() {
      if (money >= 5) {
        money -= 5;
        clickValue += 1;

        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;

        // blink grÃ¸nt ved kjÃ¸p
        document.body.style.backgroundColor = "lightgreen";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 300);
      } else {
        // blink rÃ¸dt nÃ¥r du ikke har nok penger
        document.body.style.backgroundColor = "red";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 300);
      }
    });
  </script>

</body>
</html>
