<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med kule bobler</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      background: #1e1e2f;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #shop {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.5);
      padding-top: 20px;
    }

    .bubble {
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      animation: floatBubble linear forwards;
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-80vh) scale(1); opacity: 0; }
    }

    .bubble.rebirth {
      background-color: #FF0080; /* Rebirthed bubble color */
    }

    .bubble.shop {
      background-color: #FFD700; /* Shop upgrade bubble */
    }

    .bubble.money {
      background-color: #4CAF50; /* Money bubble */
    }

  </style>
</head>
<body>

  <h1>ðŸŽ® Klikk-spill med kule bobler</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Penger: <span id="money">0</span> kr</p>
  <p>Poeng per klikk: <span id="clickValue">1</span></p>
  <p>Neste belÃ¸nning ved: <span id="nextGoal">100</span> poeng</p>
  <p>Rebirth klar ved: <span id="rebirthGoal">100000</span> poeng</p>
  <p>Shop pris: <span id="shopCost">5</span> kr per oppgradering</p>

  <button id="clickBtn">Klikk meg!</button>

  <div id="shop">
    <h2>ðŸ›’ Shop</h2>
    <button id="buyClick">KjÃ¸p +1 poeng/klikk</button>
    <p style="margin-top:20px; font-weight:bold; color: #ffcc00;">ðŸ”¥ Rebirth ðŸ”¥</p>
    <button id="rebirthBtn">Rebirth: Reset & Dobbel poeng per klikk</button>
  </div>

  <script>
    let score = 0;
    let money = 0;
    let clickValue = 1;
    let nextGoal = 100;
    let rebirthGoal = 100000;
    let rebirthMultiplier = 2;
    let shopCost = 5;
    let rebirthCount = 0;

    const scoreEl = document.getElementById("score");
    const moneyEl = document.getElementById("money");
    const clickValueEl = document.getElementById("clickValue");
    const nextGoalEl = document.getElementById("nextGoal");
    const rebirthGoalEl = document.getElementById("rebirthGoal");
    const shopCostEl = document.getElementById("shopCost");
    const clickBtn = document.getElementById("clickBtn");
    const buyClick = document.getElementById("buyClick");
    const rebirthBtn = document.getElementById("rebirthBtn");

    function createBubble(text = "", type = "") {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', type);

      const size = Math.random() * 40 + 20; // litt stÃ¸rre bobler
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;

      bubble.style.animationDuration = `${Math.random() * 2 + 2}s`;
      bubble.textContent = text;

      document.body.appendChild(bubble);
      setTimeout(() => { bubble.remove(); }, 3000);
    }

    clickBtn.addEventListener("click", function() {
      score += clickValue;
      scoreEl.textContent = score;

      createBubble(`+${clickValue}`, 'money');

      if (score >= nextGoal) {
        money += 1;
        nextGoal += 100;

        moneyEl.textContent = money;
        nextGoalEl.textContent = nextGoal;

        createBubble(`${shopCost} kr`, 'shop');
      }
    });

    buyClick.addEventListener("click", function() {
      if (money >= shopCost) {
        money -= shopCost;
        clickValue += 1;

        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;

        createBubble(`+1 klikk`, 'shop');
        document.body.style.backgroundColor = "lightgreen";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 300);
      } else {
        document.body.style.backgroundColor = "red";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 300);
      }
    });

    rebirthBtn.addEventListener("click", function() {
      if (score >= rebirthGoal) {
        // Reset alt
        score = 0;
        money = 0;
        nextGoal = 100;

        // Dobler clickValue
        clickValue = 1 * Math.pow(rebirthMultiplier, rebirthCount + 1);
        rebirthCount++;

        // Ã˜k rebirth mÃ¥l
        rebirthGoal = Math.floor(rebirthGoal * 1.5);
        rebirthGoalEl.textContent = rebirthGoal;

        // Ã˜k shop-pris til 2 etter fÃ¸rste rebirth
        shopCost = rebirthCount >= 1 ? 2 : 5;
        shopCostEl.textContent = shopCost;

        // Oppdater UI
        scoreEl.textContent = score;
        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;
        nextGoalEl.textContent = nextGoal;

        createBubble(`Rebirth!`, 'rebirth');
        document.body.style.backgroundColor = "purple";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 400);
      } else {
        document.body.style.backgroundColor = "red";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 400);
      }
    });
  </script>

</body>
</html>
