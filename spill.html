<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Game with Cool Bubbles</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      background: #1e1e2f;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #shop {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.5);
      padding-top: 20px;
    }

    .bubble {
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      animation: floatBubble linear forwards;
      z-index: -1; /* Makes bubbles appear behind text */
    }

    .bubble.money {
      background: radial-gradient(circle, #4CAF50 0%, #2E7D32 100%);
      box-shadow: 0 0 10px #4CAF50;
    }

    .bubble.shop {
      background-color: #FFD700;
      box-shadow: 0 0 10px #FFD700;
    }

    .bubble.rebirth {
      background: radial-gradient(circle, #FF0080 0%, #FF69B4 100%);
      box-shadow: 0 0 15px #FF0080;
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-80vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Clicker Game</h1>
  <p>Score: <span id="score">0</span></p>
  <p>Money: <span id="money">0</span> coins</p>
  <p>Points per click: <span id="clickValue">1</span></p>
  <p>Next reward at: <span id="nextGoal">100</span> points</p>
  <p>Rebirth available at: <span id="rebirthGoal">100000</span> points</p>
  <p>Shop cost: <span id="shopCost">5</span> coins per upgrade</p>

  <button id="clickBtn">Click me!</button>

  <div id="shop">
    <h2>ðŸ›’ Shop</h2>
    <button id="buyClick">Buy +1 points/click</button>
    <p style="margin-top:20px; font-weight:bold; color: #ffcc00;">ðŸ”¥ Rebirth ðŸ”¥</p>
    <button id="rebirthBtn">Rebirth: Reset & Double points per click</button>
  </div>

  <script>
    let score = 0;
    let money = 0;
    let clickValue = 1;
    let nextGoal = 100;
    let rebirthGoal = 100000;
    let rebirthMultiplier = 2;
    let shopCost = 5;
    let rebirthCount = 0;

    const scoreEl = document.getElementById("score");
    const moneyEl = document.getElementById("money");
    const clickValueEl = document.getElementById("clickValue");
    const nextGoalEl = document.getElementById("nextGoal");
    const rebirthGoalEl = document.getElementById("rebirthGoal");
    const shopCostEl = document.getElementById("shopCost");
    const clickBtn = document.getElementById("clickBtn");
    const buyClick = document.getElementById("buyClick");
    const rebirthBtn = document.getElementById("rebirthBtn");

    function createBubble(text = "", type = "") {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', type);

      const size = Math.random() * 40 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${Math.random() * 2 + 2}s`;
      bubble.textContent = text;

      document.body.appendChild(bubble);
      setTimeout(() => { bubble.remove(); }, 3000);
    }

    function updateRebirthBtn() {
      rebirthBtn.disabled = score < rebirthGoal;
    }

    clickBtn.addEventListener("click", function() {
      score += clickValue;
      scoreEl.textContent = score;

      createBubble(`+${clickValue}`, 'money');

      if (score >= nextGoal) {
        money += 1;
        nextGoal += 100;

        moneyEl.textContent = money;
        nextGoalEl.textContent = nextGoal;

        createBubble(`${shopCost} coins`, 'shop');
      }

      updateRebirthBtn();
    });

    buyClick.addEventListener("click", function() {
      if (money >= shopCost) {
        money -= shopCost;
        clickValue += 1;

        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;

        createBubble(`+1 click`, 'shop');
        document.body.style.backgroundColor = "lightgreen";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 300);
      } else {
        document.body.style.backgroundColor = "red";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 300);
      }
    });

    rebirthBtn.addEventListener("click", function() {
      if (score >= rebirthGoal) {
        // Reset everything
        score = 0;
        money = 0;
        nextGoal = 100;

        // Double clickValue
        clickValue = 1 * Math.pow(rebirthMultiplier, rebirthCount + 1);

        // Add +1 to click shop after rebirth
        clickValue += 1;

        rebirthCount++;

        // Increase rebirth goal
        rebirthGoal = Math.floor(rebirthGoal * 1.5);
        rebirthGoalEl.textContent = rebirthGoal;

        // Shop cost is always 5 after rebirth
        shopCost = 5;
        shopCostEl.textContent = shopCost;

        // Update UI
        scoreEl.textContent = score;
        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;
        nextGoalEl.textContent = nextGoal;

        createBubble(`Rebirth! +1 click`, 'rebirth');
        document.body.style.backgroundColor = "purple";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 400);

        updateRebirthBtn();
      } else {
        document.body.style.backgroundColor = "red";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 400);
      }
    });

    // Initial check
    updateRebirthBtn();
  </script>

</body>
</html>
