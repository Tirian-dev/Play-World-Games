<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.3s;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #shop {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Klikker Game</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Penger: <span id="money">0</span> kr</p>
  <p>Poeng per klikk: <span id="clickValue">1</span></p>
  <p>Neste bel칮nning ved: <span id="nextGoal">100</span> poeng</p>

  <button id="clickBtn">Klikk meg!</button>

  <div id="shop">
    <h2>游 Shop</h2>
    <p>Kj칮p +1 poeng per klikk for 5 kr</p>
    <button id="buyClick">Kj칮p +1 poeng/klikk</button>
  </div>

  <script>
    let score = 0;
    let money = 0;
    let clickValue = 1;
    let nextGoal = 100;

    const scoreEl = document.getElementById("score");
    const moneyEl = document.getElementById("money");
    const clickValueEl = document.getElementById("clickValue");
    const nextGoalEl = document.getElementById("nextGoal");
    const clickBtn = document.getElementById("clickBtn");
    const buyClick = document.getElementById("buyClick");

    // Klikk-knapp
    clickBtn.addEventListener("click", function() {
      score += clickValue;
      scoreEl.textContent = score;

      // sjekk om vi har n친dd 100 poeng (eller neste m친l)
      if (score >= nextGoal) {
        money += 1; // f친 1 krone
        nextGoal += 100;

        moneyEl.textContent = money;
        nextGoalEl.textContent = nextGoal;

        // blink-effekt
        document.body.style.backgroundColor = "gold";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 300);
      }
    });

    // Shop-knapp
    buyClick.addEventListener("click", function() {
      if (money >= 5) {
        money -= 5;
        clickValue += 1;
        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;

        // liten blink n친r kj칮pt
        document.body.style.backgroundColor = "lightgreen";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 300);
      } else {
        alert("Ikke nok penger! Du trenger 5 kr.");
      }
    });
  </script>

</body>
</html>
