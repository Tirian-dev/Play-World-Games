<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med penger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      transition: background-color 0.3s;
    }
    button {
      font-size: 22px;
      padding: 15px 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Klikk-spill med penger</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Penger: <span id="money">0</span> kr</p>
  <p>Neste belÃ¸nning ved: <span id="nextGoal">100</span> poeng</p>

  <button id="btn">Klikk meg!</button>

  <script>
    let score = 0;
    let money = 0;
    let nextGoal = 100;

    const scoreEl = document.getElementById("score");
    const moneyEl = document.getElementById("money");
    const nextGoalEl = document.getElementById("nextGoal");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", function() {
      score += 1; // 1 poeng per klikk
      scoreEl.textContent = score;

      if (score >= nextGoal) {
        money += 1; // fÃ¥ 1 krone
        nextGoal += 100; // neste belÃ¸nning

        moneyEl.textContent = money;
        nextGoalEl.textContent = nextGoal;

        // Blink-effekt som belÃ¸nning
        document.body.style.backgroundColor = "gold";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 300); // blink 0.3 sekund
      }
    });
  </script>

</body>
</html>
